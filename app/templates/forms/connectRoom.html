{% block connectRoomForm %}

<div class="container">
    <form action="/connectRoom" method="POST">
      {{ roomForm.hidden_tag() }}
     
      <div class="row">
        <div class="form-group col-6">
          {{ roomForm.name.label }}
          {{ roomForm.name(class="form-control") }}
        </div>
        
        <div class="form-group col-12">
          {{roomForm.submit(class="btn btn-primary col-12") }}
        </div>
      </div>
    </form>
  </div>

{% endblock %}
