{% block connectCCForm %}

<div class="container">
    <form action="/connectCC" method="POST">
      {{ ccForm.hidden_tag() }}
     
      <div class="row">
        <div class="form-group col-6">
          {{ ccForm.name.label }}
          {{ ccForm.name(class="form-control", placeholder="Name",autocomplete="off")}}
        </div>
        <div class="form-group col-6">
          {{ccForm.room.label}}
          {{ ccForm.room(class="form-control") }}
          
        </div>        
        <div class="form-group col-12">
          {{ ccForm.submit(class="btn btn-primary col-12") }}
        </div>
      </div>
    </form>
  </div>

{% endblock %}
